<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Separaci칩n Responsable de Residuos</title>
  <style>
    :root {
      --verde-oscuro: #2e7d32;
      --verde-claro: #a5d6a7;
      --verde-medio: #66bb6a;
      --fondo: #e8f5e9;
      --blanco: #ffffff;
      --sombra: rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--fondo);
    }

    header {
      background: linear-gradient(135deg, var(--verde-oscuro), var(--verde-medio));
      color: white;
      padding: 30px 20px;
      text-align: center;
      box-shadow: 0 4px 8px var(--sombra);
    }

    header h1 {
      font-size: 2.2em;
      margin-bottom: 10px;
    }

    header h2 {
      font-size: 1.1em;
      font-weight: normal;
    }

    header p {
      font-size: 1.1em;
      margin-top: 12px;
      color: #e0f2f1;
      font-style: italic;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      background-color: var(--verde-claro);
      justify-content: center;
      border-bottom: 2px solid var(--verde-medio);
    }

    nav a {
      padding: 15px 20px;
      text-decoration: none;
      color: #1b5e20;
      font-weight: bold;
      transition: background-color 0.3s ease;
      border-radius: 5px 5px 0 0;
      margin: 5px;
      cursor: pointer;
    }

    nav a:hover {
      background-color: var(--verde-medio);
      color: white;
    }

    .content {
      display: none;
      padding: 30px 20px;
      animation: fadeIn 1s ease;
      background-color: var(--blanco);
      margin: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 10px var(--sombra);
    }

    .active {
      display: block;
    }

    h2 {
      color: var(--verde-oscuro);
      margin-bottom: 15px;
    }

    ul {
      list-style: none;
      padding-left: 0;
    }

    ul li {
      background-color: var(--verde-claro);
      margin: 8px 0;
      padding: 10px 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px var(--sombra);
    }

    p {
      margin-bottom: 15px;
    }

    footer {
      background-color: #c8e6c9;
      padding: 20px;
      text-align: center;
      color: #2e7d32;
      font-weight: bold;
      border-top: 2px solid #81c784;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
